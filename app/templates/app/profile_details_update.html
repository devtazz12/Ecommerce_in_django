{% extends "app/base.html" %}
{% load static %}
{% block content %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Profile Details Update</h1>
					<ol class="breadcrumb">
						<li><a href="{% url "home" %}">Home</a></li>
						<li class="active">my account</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<form action="{% url "profile_details_update" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container">
    <div class="text-center mt-5">
            <h2>Update your details</h2>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Choose You Profile Pic:</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" value="{{user.email}}" name="email">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Phone Number:</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="9800000000" name="phone" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Date of Birth:</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="1950-01-01" name="date_of_birth" required>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-main" placeholder="UPDATE">
    </div>
    
</div>
</form>
{% endblock content %}
