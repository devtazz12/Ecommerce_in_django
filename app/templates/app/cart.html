{% extends "app/base.html" %}

{% block content %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Cart</h1>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active">cart</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>



<div class="page-wrapper">
  <div class="cart shopping">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="block">
            <div class="product-list">
              <form method="post">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="">Item Name</th>
                      <th class="">Item Price</th>
                      <th class="">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in products %}
                    <tr class="">
                      <td class="">
                        <div class="product-info">
                          <img width="80" src="{{i.prod.image.url}}" alt="" />
                          <a href="#!">{{i.prod.name}}</a>
                        </div>
                      </td>
                      <td class="">Rs{{i.prod.price}}</td>
                      <td class="">
                        <a class="product-remove" href="{% url "remove_from_cart" i.prod.slug %}">Remove</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <a href="{% url "checkout" %}" class="btn btn-main pull-right">Checkout</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
